<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Karaoke Anywhere</title>

	<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />

	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/jquery.mobile-1.3.2.min.js"></script>

	<script>
		$(document).ready(function() {
			$('.redirect_button').on('click', function(){
				var room=$('#room').val();
				room = $.trim(room).toLowerCase();
				if (room == '') { room = 'yy'; }
				document.location = $(this).attr("target") + '?room=' + encodeURIComponent(room);
    		});
		});
	</script>
</head> 
<body> 
	<div data-role="page">

		<div data-role="header">
			<h1>Karaoke Anywhere</h1>
		</div>

		<div data-role="content">
			<input type="text" id="room" name="room" placeholder="Enter Room Name:">
			<div data-role="button" id="c_button" class="redirect_button" target="controller.html">Controller</div>
			<div data-role="button" id="p_button" class="redirect_button" target="player.html">Player</div>
		</div>
	</div>	
</body>
</html>
